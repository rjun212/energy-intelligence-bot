name: Intelligence Collector

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run batch collector
        run: python batch_run.py

      - name: Process intelligence archive
        run: python intelligence_processor.py

      - name: Commit updated data files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/inbox.json data/seen.json data/master_index.json || true
          git commit -m "Update intelligence data" || echo "No changes to commit"
          git push
